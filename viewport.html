<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <script>
        var keyDownIndex = 0;
        function setBankNo(BankNo){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==8){
                if(keyDownIndex-1<0){
                    keyDownIndex = 0;
                }else{
                    keyDownIndex = keyDownIndex-1;
                }
                setCaretPosition(BankNo, keyDownIndex);
            }else{
                setCaretPosition(BankNo, keyDownIndex+1);
            }
        }
        /**
         * 银行卡号格式化
         * @param BankNo
         */
        function formatBankNo(BankNo) {
            keyDownIndex = getCursortPosition(BankNo);
        }
        /**
         * 设置光标位置
         * @param ctrl
         * @param pos
         */
        function setCaretPosition(ctrl, pos){
            if(ctrl.setSelectionRange)
            {
                ctrl.focus();
                ctrl.setSelectionRange(pos,pos);
            }
            else if (ctrl.createTextRange) {
                var range = ctrl.createTextRange();
                range.collapse(true);
                range.moveEnd('character', pos);
                range.moveStart('character', pos);
                range.select();
            }
        }
        /**
         * 获取当前光标位置
         * @param ctrl
         * @returns {number}
         */
        function getCursortPosition(ctrl) {
            var CaretPos = 0;   // IE Support
            if (document.selection) {
                ctrl.focus();
                var Sel = document.selection.createRange();
                Sel.moveStart('character', -ctrl.value.length);
                CaretPos = Sel.text.length;
            }
            // Firefox support
            else if (ctrl.selectionStart || ctrl.selectionStart == '0')
                CaretPos = ctrl.selectionStart;
            return (CaretPos);
        }


    </script>
</head>
<body>
    <input type="text" value="111111111111" onkeydown="formatBankNo(this);" onkeyup="setBankNo(this);" >

</body>
</html>
