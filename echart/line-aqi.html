<script>
    var myChart = echarts.init(document.getElementById('picturePlace'));
    var option = {
        title : {
            text : '车流量折线图',
            subtext : ''
        },
        tooltip : {
            trigger : 'item',
            formatter : function(params) {
                var date = new Date(params.value[0]);
                data = date.getFullYear() + '-' + (date.getMonth() + 1) + '-'
                        + date.getDate() + ' ' + date.getHours() + ':'
                        + date.getMinutes();
                return data + '<br/>' + params.value[1];
            }
        },
        toolbox : {
            show : true,
            feature : {
                mark : {
                    show : false
                },
                dataView : {
                    show : false,
                    readOnly : false
                },
                restore : {
                    show : false
                },
                saveAsImage : {
                    show : true
                }
            }
        },
        dataZoom : {
            show : true,
            start : 0
        },
        legend : {
            data : [ '图例' ]
        },
        grid : {
            y2 : 80
        },
        xAxis : [ {
            type : 'time'
            //splitNumber : 5
        } ],
        yAxis : [ {

        } ],
        series : [ {
            name : '图例',
            type : 'line',
            showAllSymbol : true,
            symbolSize : function(value) {
                return 2;
            },
            data : (function() {
                var d = [];
                var len = 0;
                var now = new Date();
                var value;
                while (len++ < 20) {
                    d.push([ new Date(2014, 9, 1, 0, len * 10000), len]);
