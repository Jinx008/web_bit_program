<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echart.js绘制可缩放折线图</title>
    <script src="../js/esl.js"></script>
    <script>

    </script>
</head>
<body>
<div id="picturePlace" style="height: 400px;"></div>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            'echarts': '../js/echarts.min',//js文件路径
        }
    });
    require(
            [
                'echarts',
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('picturePlace'));

                myChart.setOption(option = {
                    title: {
                        text: '车流量'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        data: json.map(function (item) {
                            return item[0];
                        })
                    },
                    yAxis: {
                        splitLine: {
                            show: false
                        }
                    },
                    toolbox: {
                        left: 'center',
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    dataZoom: [{
                        startValue: '2014-06-01'
                    }, {
                        type: 'inside'
                    }],
                    visualMap: {
                        top: 10,
                        right: 10,
                        pieces: [{
                            gt: 0,
                            lte: 50,
                            color: '#096'
                        }, {
                            gt: 50,
                            lte: 150,
                            color: '#ffde33'
                        }, {
                            gt: 100,
                            lte: 250,
                            color: '#ff9933'
                        }, {
                            gt: 150,
                            lte: 350,
                            color: '#cc0033'
                        }, {
                            gt: 200,
                            lte: 450,
                            color: '#660099'
                        }, {
                            gt: 300,
                            color: '#7e0023'
                        }],
                        outOfRange: {
                            color: '#999'
                        }
                    },
                    series: {
                        name: '车流量',
                        type: 'line',
                        data: json.map(function (item) {
                            return item[1];
                        }),
                        markLine: {
                            silent: true,
                            data: [{
                                yAxis: 50
                            }, {
                                yAxis: 150
                            }, {
                                yAxis: 250
                            }, {
                                yAxis: 350
                            }, {
                                yAxis: 450
                            }]
                        }
                    }
                });
            }
    );
</script>
</body>
</html>
