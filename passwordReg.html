<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8到16位数字与字母组合密码校验</title>
    <script src="js/jquery1.8.3.min.js"></script>
    <script>
        var pwdReg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/;//8到16位数字与字母组合
        function checkPassword(){
            var value = $('#test').val();
            if(!pwdReg.test(value)){
                alert('密码校验失败!');
            }else{
                alert('密码合法!');
            }
        }
    </script>
</head>
<body>
    <input type="password" placeholder="请输入密码" id="test" >
    <input type="button" value="校验密码" onclick="checkPassword();" >
</body>
</html>
